<link rel="stylesheet" type="text/css" href="../css/main.css" />
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300italic,700' rel='stylesheet' type='text/css'>

<div id="form-main">
   <div id="form-div">
      <h2>Volunteer</h2>
      <form class="form" id="form1">
         <p class="info">We need lots of help! If you're interested in joining a
            <a href="#fourth">committee</a> or volunteering the day of,
            please submit your email below and we'll be in touch!<br><br>
         </p>
         <p class="name">
            <input name="name" type="text"
               class="validate[required,custom[onlyLetter],length[0,100]] feedback-input"
               placeholder="Full Name" id="name"/>
         </p>
         <p class="email">
            <input name="email" type="text"
               class="validate[required,custom[email]] feedback-input"
               id="email" placeholder="Email" />
         </p>
         <p class="volunteer">
            <input name="volunteer" class="validate[required,length[6,300]] feedback-input"
               id="comment" placeholder="What would you like to help with?"></input>
         </p>
         <div class="submit">
            <input type="submit" value="SEND" id="button-blue" />
            <div class="ease"></div>
         </div>
      </form>
   </div>
</div>
