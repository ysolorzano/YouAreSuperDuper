<link rel="stylesheet" type="text/css" href="../css/main.css" />
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300italic,700' rel='stylesheet' type='text/css'>

<div id="form-main">
   <div id="form-div">
      <h2>Apply now!</h2>
      <form class="form" id="form1">
         <p class="info"> If your child and their team are interested in
           participating in this event, please submit your email below and
           we'll send you the short application! Family, friends and
           supporters are invited to join in the fun! <br><br>
         </p>
         <p class="name">
            <input name="name" type="text"
               class="validate[required,custom[onlyLetter],length[0,100]] feedback-input"
               placeholder="Full Name" id="name"/>
         </p>
         <p class="email">
            <input name="email" type="text"
               class="validate[required,custom[email]] feedback-input"
               id="email" placeholder="Email" />
         </p>
         <p class="company">
            <input name="company" class="validate[required,length[6,300]] feedback-input"
               id="comment" placeholder="What's your companies name?"></input>
         </p>
         <div class="submit">
            <input type="submit" value="SEND" id="button-blue" />
            <div class="ease"></div>
         </div>
      </form>
   </div>
</div>
